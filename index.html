<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project MMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2b1055, #6a3093);
      color: #f0eaff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(50, 20, 80, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .controls, .progress {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn-large {
      width: 200px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #a64ac9;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-large:hover {
      background-color: #9b39c6;
    }

    .btn-small {
      background-color: #7540a6;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-small:hover {
      background-color: #6535a0;
    }

    .volume-range, #progress {
      width: 80%;
      accent-color: #c084fc;
    }

    #volume-label {
      margin-bottom: -10px;
    }

    .language-switch {
      text-align: right;
      margin-top: 10px;
    }

    #song-name {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    #footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 30px;
    }

    #footer a {
      color: #d9b3ff;
      text-decoration: none;
    }

    #footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="title">Project MMP</h1>
  <audio id="audio-player" class="responsive-audio"></audio>

  <div class="controls">
    <button id="play-pause" class="btn-large">Воспроизвести</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="volume-range">
    <label for="volume" id="volume-label">Громкость</label>
    <button id="stop" class="btn-large">Стоп</button>
    <button id="choose-file" class="btn-large">Выбрать файл</button>
  </div>

  <div class="language-switch">
    <button id="language-toggle" class="btn-small">Русский</button>
  </div>

  <div class="progress">
    <span id="elapsed-time">0:00</span>
    <input type="range" id="progress" min="0" step="1" value="0">
    <span id="total-time">0:00</span>
  </div>

  <p id="song-name"></p>

  <p id="footer">
    By <a href="https://github.com/NobodyWithFindMe">NobodyWithFindMe</a><br>
    реворк by <a href="https://github.com/DdejjCAT/">FENST4R</a><br>
	Сайт для теста: <a href="https://fenst4r.life/MMP.html">Project MMP</a><br>
	Исходный код: <a href="https://github.com/DdejjCAT/MMP">github.com/DdejjCAT/MMP</a>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
